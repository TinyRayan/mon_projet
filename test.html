<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Responsive Bootstrap Example</title>
</head>
<body>

<div class="container">
    <header class="jumbotron">
        <h1 class="display-4">Mon Site Web</h1>
        <p class="lead">Un exemple de site web responsive avec Bootstrap.</p>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Page 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="#">Page 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <h2>Contenu Principal</h2>
            <p>Contenu de la page.</p>
        </div>
        <div class="col-md-4">
            <h2>Barre latérale</h2>
            <p>Contenu de la barre latérale.</p>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">© 2024 Mon Site Web</span>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
